<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var id=setInterval(()=>console.log(new Date()),2000);

		for(var i=1;i<=20;i++)
		{
			console.log(i);
		}

		function stop()
		{
			clearInterval(id);
		}



	</script>
</head>
<body>
<form>
	
	<input type="button" value="stop" onclick="stop()">
</form>
</body>
</html>
