	<script type="text/javascript">
		
		function createStud(id,nm,per) {
			var ob={};	//create object

			ob.name=nm;
			ob.percent=per;
			return ob;
		}

		var s1=createStud(1,"Ketaki",89);
		var s2=createStud(2,"Sayali",56);
		console.log(s1);
		console.log(s2);


//costructor function- no need to create object and no need to return anything in function,it does internally

	function Student(id,nm,per)
	{
		this.sid=id;
		this.name=nm;
		this.per=per;

	}

	var s3= new Student(1,"Utkarsh",78);
	var s4=new Student(2,"ketaki",88);
	console.log(s3);
	console.log(s4);
