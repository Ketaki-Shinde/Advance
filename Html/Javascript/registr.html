<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function Validate() 
		{
			var data="";
			data=data+document.getElementById("fname").value;
			data=data+" "+document.getElementById("address").value;
			data=data+" "+document.getElementById("mobno").value;

			var arrgender=document.getElementByName("r1").value;
			for(var i=0;i.arrgender.length;i++)
			{
				if(arrgender[i].checked)
					data=data+arrgender[i].value;
				
			}

			var arrtech=document.getElementByName("ck1");
			for(var i=0;i.arrtech.length;i++)
			{
				if(arrtech[i].checked)
					data=data+arrtech[i].value;
				
			}

			var cityidx=document.getElementById("s1").selectedIndex;
			var city=document.getElementById("s1").options[cityidx].value;
			alert(city);
			console.log(data);
		}



	</script>
</head>
<body>
	<h2>Registration Form</h2>
	<form method="get" action="serv">
	Name:<input type="text" name="" required="20" placeholder="First Name" id="fname">
	<br>
	Address:<input type="text" name="" id="address">
	<br>
	Mobile:<input type="number" name="" maxlength="10" required="required" placeholder="Mobile number" id="mobno">	
	<br>
	Gender:<input type="radio" name="r1" value="Male">Male
		   <input type="radio" name="r1" value="Female">Female
	<br>
	Technical Skills:<input type="checkbox" name="ck1" value="Java">Java
					 <input type="checkbox" name="ck1" value="CSharp">Csharp
					 <input type="checkbox" name="ck1" value="Python">Python
					 <input type="checkbox" name="ck1" value="React">React
	<br>
	City:<select name="s1">
		 <option value="Pune">Pune</option>
		 <option value="Satara">Satara</option>
		 <option value="Kolhapur">Kolhapur</option>
		 <option value="Sangali">Sangali</option>

	</select>

	<input type="button" name=" " value="validate" onclick="Validate()">
	<input type="submit" name=" " value="submit"  >
	</form>


</body>
</html>
